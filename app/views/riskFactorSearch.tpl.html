<div class="row breadcrumb">
    <a ng-href="#/">Home</a>   <i class="fa fa-chevron-right" style="font-size: 11px;color: #888;font-weight: lighter;"></i>   Risk Factor Search
</div>

<div id="risk-factor-search-tpl" class="text-form">

    <div class="row">
        <div id="menu" class="list-group main-menu">
            <ul>
                <li class="list-group-item "><a ng-href="#/text-search"><img src="assets/images/SafetyCube-KeywordSearch-small-trans.jpg" border="0" class="img-responsive" style="width: 215px"></a></li>
                <li class="list-group-item "><a ng-href="#/risk-factor-search"><img src="assets/images/SafetyCube-RiskFactors-small.jpg" border="0" class="img-responsive" style="width: 215px"></a></li>
                <li class="list-group-item "><a ng-href="#/measure-search"><img src="assets/images/SafetyCube-Measures-small-trans.jpg" border="0" class="img-responsive" style="width: 215px"></a></li>
                <li class="list-group-item "><a ng-href="#/road-user-group-search"><img src="assets/images/SafetyCube-RoadUserGroups-small-trans.jpg" border="0" class="img-responsive" style="width: 215px"></a></li>
                <li class="list-group-item "><a ng-href="#/accident-scenario-search"><img src="assets/images/SafetyCube-AccCategories-small-trans.jpg" border="0" class="img-responsive" style="width: 215px"></a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <form novalidate focus-first-error>

            <div class="level-two-factor">
                <div class="col-xs-12">
                    <div class="col-xs-4 level-two-factor-column">
                        <table class="table table-hover table-risk-factors">
                            <thead>
                                <tr class="default">
                                    <th>Behavior</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="riskFactorSearch.riskFactorsBehavior.length > 0" ng-repeat="beh in riskFactorSearch.riskFactorsBehavior track by $index" class="active">
                                    <td><a ng-click="riskFactorSearch.submitRiskFactorSearch(beh.id)">{{beh.level_value}}</a></td>
                                </tr>
                                <tr ng-if="riskFactorSearch.riskFactorsBehavior.length == 0" class="active">
                                    <td>Not Applicable</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-4 level-two-factor-column">
                        <table class="table table-hover table-risk-factors">
                            <thead>
                                <tr class="default">
                                    <th>Infrastructure</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="riskFactorSearch.riskFactorsInfrastructure.length > 0" ng-repeat="inf in riskFactorSearch.riskFactorsInfrastructure track by $index" class="active">
                                    <td><a ng-click="riskFactorSearch.submitRiskFactorSearch(inf.id)">{{inf.level_value}}</a></td>
                                </tr>
                                <tr ng-if="riskFactorSearch.riskFactorsInfrastructure.length == 0" class="active">
                                    <td>Not Applicable</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-4 level-two-factor-column">
                        <table class="table table-hover table-risk-factors">
                            <thead>
                                <tr class="default">
                                    <th>Vehicle</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="riskFactorSearch.riskFactorsVehicle.length > 0" ng-repeat="veh in riskFactorSearch.riskFactorsVehicle track by $index" class="active">
                                    <td><a ng-click="riskFactorSearch.submitRiskFactorSearch(veh.id)">{{veh.level_value}}</a></td>
                                </tr>
                                <tr ng-if="riskFactorSearch.riskFactorsVehicle.length == 0" class="active">
                                    <td>Not Applicable</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
