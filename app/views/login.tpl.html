<div class="col-xs-12">

    <div class="row">

        <form class="form-signin col-xs-6 col-xs-offset-3" ng-submit="login.submitLogin(login.username, login.password)">
            <h4 class="form-signin-heading">Please sign in</h4>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus ng-model="login.username">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="login.password">
            <br/>
            <button class="btn btn-lg btn-default btn-block" type="submit">Sign in</button>
        </form>

    </div>

</div>
